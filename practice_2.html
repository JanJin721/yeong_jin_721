  <h1>김재영은 천재인가 바보인가</h1><br>
    <p>예로부터 재영이는 아주 똑똑하지만, 가끔은 바보같은 행동과 언행을 보여왔다.<br>
       그동안 김재영이 천재인지 바보인지에 대해서 치열한 논쟁이 이루어졌다.<br>
       오늘 그 실체를 여기서 밝힌다</p>
  <h2>주장1. '김재영은 천재다'의 근거</h2>
    <p>1.똑똑해서 투자를 잘 한다</P>
    <p>2.돈을 잘 번다</p>
    <p>3.두뇌회전이 빠르다</p>

  <h2>주장2. '김재영은 바보다'의 근거</h2>
    <p>1.가끔씩 2% 부족한 어휘 선정능력을 보인다</P>
    <p>2.집에서 들이보다 서열이 낮다</p>
